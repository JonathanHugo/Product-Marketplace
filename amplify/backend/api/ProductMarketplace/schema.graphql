type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String!
}

type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  price: Int!
  imageKey: String!
  productDescription: String
  userId: String!
  artist: String
  releaseYear: Int
  length: Int
  songsCount: Int
  genre: String
}
 